<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Sitio de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Información de Películas Populares</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar películas..." class="form-control" />
        </div>
        
        <div class="filter-bar my-3">
            <select id="genre-select" class="form-select">
                <option value="">Todos los géneros</option>
                <!-- Opciones de género se llenarán aquí desde JavaScript -->
            </select>
        </div>
        
        

        <div class="pagination-controls my-3">
            <nav aria-label="Page navigation">
                <ul id="pagination" class="pagination justify-content-center">
                    <!-- Los elementos de paginación se añadirán aquí dinámicamente -->
                </ul>
            </nav>
           
        </div>
        


        <div id="movie-container" class="row"></div>
    </div>
    <div id="details-container" class="container mt-4"></div>
    <div id="videos-container" class="container mt-4"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>

    <!-- Modal para detalles de película -->
<div class="modal fade" id="movieDetailsModal" tabindex="-1" aria-labelledby="movieDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="movieDetailsModalLabel">Detalles de la Película</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Contenido del modal aquí -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>


</body>

</html>
